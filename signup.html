<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala tourism.sign up</title>
    <script src="signup.js"></script>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <ul class="navbar-nav">

          <li class="nav-item ">
            <a class="nav-link" href="home.html">Home</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="login.html">Log in</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="signup.html">Sign up</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="districts.html">Districts</a>
          </li>
         
         
        </ul>
      </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
            <div class="col-md-4">
                <form >
                      <table class="table"> 
                      <tr>
                        <td>First name</td>
                        <td><input type="text" class="form-control" id="fname" required></td>
                      </tr>
                      <tr>
                        <td>Last name</td>
                        <td><input type="text" class="form-control" id="lname" required></td>
                      </tr>
                       
                    <tr>
                        <td>Enter e mail id</td>
                        <td><input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></td>
                    </tr>
                   <tr>
                        <td>Enter password</td>
                        <td><input type="password" class="form-control" id="password1" required></td>
                    </tr>
                    <tr>
                        <td>Re-enter password</td>
                        <td><input type="password" class="form-control" id="password2" required></td>
                    </tr>
                    <tr>
                      <td>date of birth</td>
                      <td><input type="date" class="form-control" id="dob" required></td>
                    </tr>
                    <tr>
                      <td>mobile </td>
                      <td><input type="number" class="form-control" id="mob" pattern="^\d{10}$" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" class="btn btn-success"  onclick="validate();">sign up</button></td>
                    </tr>
                      </table> 
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
  
</body>
</html>
